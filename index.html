<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Formulaire Dellenbach</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet/less" type="text/css" href="style.less" />
</head>
<body>
    <form>
        <div id='formu'>
            <div class="form-group row">
                <div class="col-4"></div>
                <h1>Formulaire de compte client</h1>
            </div>
            <br>
            <div class="form-group row">
                <div class="col-2"></div>
                <label for="nom" class="col-4 col-form-label">Nom : </label>
                <div class="col-4">
                    <input class="form-control" type="text" id="nom" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-2"></div>
                <label for="prenom" class="col-4 col-form-label">Prenom : </label>
                <div class="col-4">
                    <input class="form-control" type="text" id="prenom" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-2"></div>
                <label for="adresse" class="col-4 col-form-label">Adresse : </label>
                <div class="col-4">
                    <input class="form-control" type="text" id="adresse" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-2"></div>
                <label for="cp" class="col-4 col-form-label">Code Postal : </label>
                <div class="col-4">
                    <input class="form-control" type="text" id="cp" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-2"></div>
                <label for="ville" class="col-4 col-form-label">Ville : </label>
                <div class="col-4">
                    <input class="form-control" type="text" id="ville" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-2"></div>
                <label for="telephone" class="col-4 col-form-label">Telephone : </label>
                <div class="col-4">
                    <input class="form-control" type="text" id="telephone" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-2"></div>
                <label for="email" class="col-4 col-form-label">Email : </label>
                <div class="col-4">
                    <input class="form-control" id="email" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-2"></div>
                <label for="civilite" class="col-4 col-form-label">Civilite : </label>
                <div class="col-4">
                    <input class="form-control" type="text" id="civilite" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-2"></div>
                <label for="login" class="col-4 col-form-label">Login : </label>
                <div class="col-4">
                    <input class="form-control" type="text" id="login" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-2"></div>
                <label for="password" class="col-4 col-form-label">Password : </label>
                <div class="col-4">
                    <input class="form-control" type="password" id="password" required>
                </div>
            </div>
            <div class="form-group row">
                <button id="submit" class="btn btn-primary btn-block" type="submit">Save</button>
            </div>
        </div>
    </form>
</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
       $("#submit").click(function(sub) {
           var cp = /^(([0-8][0-9])|(9[0-5])|(2[ab]))[0-9]{3}$/;
           var tel = /^(0|\+33)[1-9]([-. ]?[0-9]{2}){4}$/;
           var pwd = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z])\w{8,}/;
           var mail = /^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
           var pass = true;
           
            if($("#password").val().length < 8) 
            {
                alert('Mot de passe trop court.');
                pass = false;
            }
            else if(!cp.test($("#cp").val())) 
            {
                alert("Bon format de code postal requis.");
                pass = false;
            } 
            else if(!tel.test($("#telephone").val())) 
            {
                alert("Un numero de telephone conforme est requis.");
                pass = false;
            }
            else if(!pwd.test($("#password").val()))
            {
                alert('Le mot de passe doit contenir une majuscule, une minuscule et un chiffre.');
                pass = false;
            }
            else if(!mail.test($("#email").val()))
            {
                alert('Veuillez rentrer un email valide.');
                pass = false;
            } 
            
            if(!pass)
                sub.preventDefault();
            else
                alert("Enregistrement fait.");
       });
    });
</script>
</html>
